<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        font-size: 24px;
      }

      h1 {
        font-size: 74px;
        font-weight: 900;
      }

      ul {
        font-weight: 100;
      }
    </style>
    <title>Пример использования гугл шрифта!</title>
  </head>
  <body>
    <h1>Заголовок 1-го уровня</h1>
    <p>Это обычный абзац текста на странице.</p>
    <h2>Заголовок 2-го уровня</h2>
    <p><em>Этот текст будет отображаться курсивом.</em></p>
    <p><strong>Этот текст будет жирным.</strong></p>
    <ul>
      <li>Здесь мы увидим тонкое начертание</li>
      <li><i>Тонкое курсивное начертание</i></li>
    </ul>
  </body>
</html>
